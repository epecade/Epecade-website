<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epecade | Digital Aesthetic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            background: url('https://cdn.discordapp.com/attachments/1349023535544271000/1349038408416231464/aesthetic_particles_twitch_banner.png?ex=67d1a56c&is=67d053ec&hm=8142c20e1ff4ec25d6ac1aba5bf0ae11e9e9428b42f94939a456c10ae4de53cf&') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphic Card */
        .card {
            background: rgba(105, 183, 161, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(105, 183, 161, 0.5);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(105, 183, 161, 0.4);
            transition: all 0.4s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(105, 183, 161, 0.9);
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #69b7a1;
            transition: transform 0.4s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Epecade Name - Darker with Glow */
        h1 {
            font-size: 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            color: #285a52; /* Darker Shade */
            text-shadow: 0 0 10px rgba(40, 90, 80, 0.8), 0 0 20px rgba(40, 90, 80, 0.5);
        }

        /* Subtitle */
        p {
            font-size: 15px;
            margin: 5px 0;
            opacity: 0.9;
        }

        /* Roles */
        .role {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 0 5px rgba(105, 183, 161, 0.5);
        }

        /* Links */
        .links a {
            display: block;
            background: rgba(105, 183, 161, 0.25);
            color: white;
            padding: 12px;
            margin: 12px 0;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            transition: all 0.4s ease-in-out;
            border: 2px solid rgba(105, 183, 161, 0.6);
        }

        .links a:hover {
            transform: scale(1.1);
            background: #69b7a1;
            color: black;
            box-shadow: 0 0 20px rgba(105, 183, 161, 1);
        }

    </style>
</head>
<body>

    <div class="card">
        <img class="profile-img" src="https://cdn.discordapp.com/attachments/1349023535544271000/1349038349205241958/IMG_20250220_205344.jpg?ex=67d1a55e&is=67d053de&hm=e314e03a9e7f7e7ea9e15aef05442ce70384880107418d351470bf9106079a1c&" alt="Profile Picture">
        <h1>Epecade</h1>
        <p>17 | Anime Enthusiast | Isekai Fanatic</p>
        <p class="role">Server Designer</p>
        <p class="role">Phonk Listener</p>
        
        <div class="links">
            <a href="https://discord.gg/M3EfkyzBcy" target="_blank">Join My Discord Server</a>
            <a href="https://www.roblox.com/users/1742576564/profile" target="_blank">Visit My Roblox Profile</a>
            <a href="https://open.spotify.com/user/31tl6yltqddp7s73ovp6qqqp3cwq?si=VZxBmeBmSm-Y-hx5HmLg0A" target="_blank">Follow Me on Spotify</a>
        </div>
    </div>

</body>
</html>
