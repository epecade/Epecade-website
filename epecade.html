<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epecade | Digital Aesthetic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&family=Zen+Dots&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: url('https://cdn.discordapp.com/attachments/1349023535544271000/1349038408416231464/aesthetic_particles_twitch_banner.png?ex=67d1a56c&is=67d053ec&hm=8142c20e1ff4ec25d6ac1aba5bf0ae11e9e9428b42f94939a456c10ae4de53cf&') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphic Darker Card */
        .card {
            background: rgba(30, 50, 45, 0.6); /* Darker */
            padding: 35px;
            border-radius: 15px;
            width: 380px; /* Reduced width */
            text-align: center;
            box-shadow: 0 0 20px rgba(40, 100, 90, 0.6);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(40, 100, 90, 0.5);
            transition: all 0.4s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(40, 100, 90, 0.9);
        }

        /* Profile Image */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #69b7a1;
            transition: transform 0.4s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Epecade Name - Cyber Glow Effect */
        h1 {
            font-size: 30px;
            margin-top: 10px;
            text-transform: uppercase;
            font-family: 'Zen Dots', sans-serif;
            color: #1b5a50;
            text-shadow: 0 0 15px rgba(40, 90, 80, 0.9), 0 0 30px rgba(40, 90, 80, 0.6);
            letter-spacing: 2px;
        }

        /* Subtitle */
        p {
            font-size: 15px;
            margin: 5px 0;
            font-family: 'Rajdhani', sans-serif;
            opacity: 0.9;
        }

        /* Roles - Slight Neon Glow */
        .role {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(105, 183, 161, 0.6);
        }

        /* Links */
        .links a {
            display: block;
            background: rgba(105, 183, 161, 0.25);
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            transition: all 0.4s ease-in-out;
            border: 2px solid rgba(105, 183, 161, 0.6);
            font-family: 'Rajdhani', sans-serif;
        }

        .links a:hover {
            transform: scale(1.1);
            background: #69b7a1;
            color: black;
            box-shadow: 0 0 20px rgba(105, 183, 161, 1);
        }

    </style>
</head>
<body>

    <div class="card">
        <img class="profile-img" src="https://cdn.discordapp.com/attachments/1349023535544271000/1349038349205241958/IMG_20250220_205344.jpg?ex=67d1a55e&is=67d053de&hm=e314e03a9e7f7e7ea9e15aef05442ce70384880107418d351470bf9106079a1c&" alt="Profile Picture">
        <h1>Epecade</h1>
        <p>17 | Anime Enthusiast | Isekai Fanatic</p>
        <p class="role">Server Designer</p>
        <p class="role">Phonk Listener</p>
        
        <div class="links">
            <a href="https://discord.gg/M3EfkyzBcy" target="_blank">Join My Discord Server</a>
            <a href="https://www.roblox.com/users/1742576564/profile" target="_blank">Visit My Roblox Profile</a>
            <a href="https://open.spotify.com/user/31tl6yltqddp7s73ovp6qqqp3cwq?si=VZxBmeBmSm-Y-hx5HmLg0A" target="_blank">Follow Me on Spotify</a>
        </div>
    </div>

</body>
</html>
