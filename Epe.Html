        .container {

        }

        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff00ff, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: glow 2s infinite alternate;
        }

        .info {
            font-size: 22px;
            margin: 20px 0;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            animation: textGlow 1.5s infinite alternate;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, #ff00ff, #ff6600);
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(255, 102, 0, 0.8);
        }

        .links {
            margin-top: 30px;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid rgba(255, 0, 255, 0.7);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            animation: buttonGlow 1.5s infinite alternate;
        }

        .link-btn:hover {
            color: #0f0f17;
            background: rgba(255, 0, 255, 0.7);
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.9);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.4) 10%, rgba(0, 0, 0, 0) 70%);
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .link-btn:hover .glow {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 25px rgba(255, 102, 0, 0.9); }
            100% { text-shadow: 0 0 25px rgba(255, 0, 255, 1), 0 0 35px rgba(255, 102, 0, 1); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.4); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0px 0px 20px rgba(255, 0, 255, 1); }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            .info {
                font-size: 18px;
            }
            .link-btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
